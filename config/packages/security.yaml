security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        # tu peux garder users_in_memory pour tests
        users_in_memory: { memory: null }

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false

        main:
            lazy: true
            provider: users_in_memory
            # pas d'authentification obligatoire
            security: false  

    access_control:
        # autoriser toutes les routes API sans authentification
       - { path: ^/api/taches/ajouter, roles: IS_AUTHENTICATED_ANONYMOUSLY }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
